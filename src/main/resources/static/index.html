<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div class="collapse navbar-collapse justify-content-end">
            <button id="logoutButton" class="btn btn-outline-light">Logout</button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <!-- User Profile Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <div class="mb-3" id="profilePicture">
                        <!-- Profile picture will be inserted here -->
                    </div>
                    <h5 class="card-title" id="userName">Loading...</h5>
                    <p class="card-text text-muted" id="userEmail"></p>
                    <span class="badge bg-info" id="userProvider"></span>
                </div>
            </div>
        </div>

        <!-- User Details -->
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Account Details</h5>
                    <button id="refreshButton" class="btn btn-sm btn-primary">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Name:</th>
                            <td id="tableUserName">-</td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td id="tableUserEmail">-</td>
                        </tr>
                        <tr>
                            <th>Provider:</th>
                            <td id="tableUserProvider">-</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/app.js"></script>
</body>
</html>

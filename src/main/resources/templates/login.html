<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Slate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                primary: '#8B5CF6',  // 紫色
                secondary: '#EC4899', // 粉色
              },
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(to right, #8B5CF6, #EC4899)',
            },
          },
        },
      }
    </script>
    <style>
        .google-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px #E8EAED, 0 0 0 4px #4285F4;
        }

        .gradient-text {
            background: linear-gradient(to right, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .gradient-border:hover {
            background: linear-gradient(white, white) padding-box,
            linear-gradient(to right, #8B5CF6, #EC4899) border-box;
            border: 1px solid transparent;
        }
    </style>
</head>
<body class="min-h-screen bg-white">
<div class="flex h-screen">
    <!-- Left Side - Image -->
    <div class="hidden lg:block lg:w-1/2 relative p-8">
        <div class="w-full h-full rounded-3xl overflow-hidden">
            <img th:src="@{/static/images/clapperboard.png}"
                 alt="Login visual"
                 class="object-cover w-full h-full">
        </div>
    </div>


    <!-- Right Side - Login Form -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 lg:px-16">
        <div class="max-w-md w-full mx-auto">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img th:src="@{/static/images/logo.png}" alt="slate" class="h-8">
            </div>

            <!-- Welcome Text -->
            <h2 class="text-3xl font-bold gradient-text text-center mb-2">
                Welcome Back
            </h2>
            <p class="text-center text-gray-600 mb-12">
                Sign in to continue to your account
            </p>

            <!-- Google Sign In Button -->
            <a href="/oauth2/authorization/google"
               class="google-btn gradient-border flex items-center justify-center w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white hover:bg-gray-50 transition-colors mb-4 group">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                     alt="Google logo"
                     class="w-5 h-5 mr-3">
                <span class="text-gray-700 font-medium group-hover:text-gray-900">Continue with Google</span>
            </a>

            <!-- Error Message -->
            <div th:if="${param.error}"
                 class="mt-4 p-4 rounded-lg bg-red-50 text-red-700 animate-fade-in">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <div>
                        <p class="font-medium">Authentication Error</p>
                        <p th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}"
                           th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"
                           class="text-sm">
                            Error details
                        </p>
                    </div>
                </div>
            </div>

            <!-- Terms and Privacy -->
            <div class="mt-12">
                <p class="text-center text-sm text-gray-500">
                    By continuing, you agree to our
                    <a href="/terms" class="text-slate-primary hover:text-slate-secondary font-medium transition-colors">Terms of Service</a> and
                    <a href="/privacy" class="text-slate-primary hover:text-slate-secondary font-medium transition-colors">Privacy Policy</a>
                </p>

                <p class="mt-4 text-center text-sm text-gray-500">
                    Need help? <a href="/help" class="text-slate-primary hover:text-slate-secondary font-medium transition-colors">Contact Support</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
  // 添加错误消息自动消失功能
  if (document.querySelector('[th\\:if="${param.error}"]')) {
    setTimeout(() => {
      const errorDiv = document.querySelector('[th\\:if="${param.error}"]');
      if (errorDiv) {
        errorDiv.style.opacity = '0';
        errorDiv.style.transition = 'opacity 0.5s ease';
        setTimeout(() => errorDiv.remove(), 500);
      }
    }, 5000);
  }
</script>
</body>
</html>
